<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes dinámicas</title>
    <style>
        img {
            width: 90px;
            height: 90px;
        }
    </style>
</head>
<body>
    <input type=range id="rango" max="18" min="1" value="1">
    <span id="valorrango"></span>
    <div id="contenedor"></div>


    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#rango").change(function() {
                var numImagenes = parseInt($("#rango").val());
                $("#valorrango").text(numImagenes);
                
                // Limpiamos el contenedor de imagenes
                
                $("#contenedor").html("");
                for (var i = 1; i <= numImagenes; i++) {
                    var imagen = $("<img>");
                    imagen.attr("src","images/moon.jpg");
                    $("#contenedor").append(imagen);
                    
                    imagen.mouseover(function() {
                        $(this).attr("src","images/madrid.jpg");
                    });
                    imagen.mouseout(function() {
                        $(this).attr("src","images/moon.jpg");
                    });
                }
            });
        });
    </script>
</body>
</html>
