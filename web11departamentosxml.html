<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de Departamentos</title>
</head>
<body>
    <h1>Departamentos XML</h1>
    <button id="botonLeer">Leer XML</button><br><br>
    <table id="tabla">
        <thead>
            <th>NUMERO</th>
            <th>NOMBRE</th>
            <th>LOCALIDAD</th>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#botonLeer").click(function() {
                console.log("Antes del servicio");
                $.get("documents/departamentos.xml", function(data) {
                    console.log("Leyendo servicio");
                    var html = "";
                    $(data).find("DEPT").each(function() {
                        var numero = $(this).attr("DEPT_NO");
                        // Recuperamos la primera etiqueta dentro de this(DEPT)
                        var nombre = $(this).find("DNOMBRE").first().text();
                        var localidad = $(this).find("LOC").first().text();
                        html += "<tr>";
                        html += "<td>" + numero + "</td>";
                        html += "<td>" + nombre + "</td>";
                        html += "<td>" + localidad + "</td>";

                        html += "</tr>";
                    });

                    $("#tabla tbody").html(html);
                    $("#botonLeer").attr("disabled","true");
                });
            });
        });
    </script>
</body>
</html>
