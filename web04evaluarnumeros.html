<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluar números</title>
</head>
<body>
    <label>Primer Número: </label>
    <input type="text" id="numero1"><br>
    <label>Segundo Número: </label>
    <input type="text" id="numero2"><br>
    <label>Tercer Número: </label>
    <input type="text" id="numero3"><br>
    <br>
    <button id="botonComparar">Comparar</button>
    <br>
    <h3 id="comparativa"></h3>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {

            $("#botonComparar").click(function() {
                var texto = "";
                var numro1 = parseInt($("#numero1").val());
                var numro2 = parseInt($("#numero2").val());
                var numro3 = parseInt($("#numero3").val());

                var mayor = 0, menor = 0, medio = 0;

                if (numro1 >= numro2 && numro1 >= numro3) {
                    mayor = numro1;
                }
                else if (numro2 >= numro1 && numro2 >= numro3) {
                    mayor = numro2;   
                }
                else {
                    mayor = numro3;
                }

                if (numro1 <= numro2 && numro1 <= numro3) {
                    menor = numro1;
                }
                else if (numro2 <= numro1 && numro2 <= numro3) {
                    menor = numro2;
                }
                else {
                    menor = numro3;
                }

                var suma = numro1 + numro2 + numro3;

                medio = suma - mayor - menor;

                texto = "<br>Mayor: " + mayor + "<br>Medio: " + medio + "<br>Menor: " + menor;

                $("#comparativa").html(texto);

            });
        });
    </script>
</body>
</html>
