<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluar números</title>
</head>
<body>
    <label>Primer Número: </label>
    <input type="text" id="numero1"><br>
    <label>Segundo Número: </label>
    <input type="text" id="numero2"><br>
    <label>Tercer Número: </label>
    <input type="text" id="numero3"><br>
    <br>
    <button id="botonComparar">Comparar</button>
    <br>
    <h3 id="comparativa"></h3>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {

            $("#botonComparar").click(function() {
                var texto = "";
                var numro1 = parseInt($("#numero1").val());
                var numro2 = parseInt($("#numero2").val());
                var numro3 = parseInt($("#numero3").val());

                if ((numro1 > numro2) && (numro1 > numro3)) {
                    if (numro2 > numro3) {
                        var texto = numro1.toString() + " es el número más alto, " + numro2.toString() + " es el número intermedio, y " + numro3.toString() + " es el número más pequeño.";
                    }
                    else {
                        var texto = numro1.toString() + " es el número más alto, " + numro3.toString() + " es el número intermedio, y " + numro2.toString() + " es el número más pequeño.";   
                    }
                }
                else if ((numro2 > numro1) && (numro2 > numro3)) {
                    if (numro1 > numro3) {
                        var texto = numro2.toString() + " es el número más alto, " + numro1.toString() + " es el número intermedio, y " + numro3.toString() + " es el número más pequeño.";
                    }
                    else {
                        var texto = numro2.toString() + " es el número más alto, " + numro3.toString() + " es el número intermedio, y " + numro1.toString() + " es el número más pequeño.";   
                    }
                }
                else if ((numro3 > numro1) && (numro3 > numro2)) {
                    if (numro1 > numro2) {
                        var texto = numro3.toString() + " es el número más alto, " + numro1.toString() + " es el número intermedio, y " + numro2.toString() + " es el número más pequeño.";
                    }
                    else {
                        var texto = numro3.toString() + " es el número más alto, " + numro2.toString() + " es el número intermedio, y " + numro1.toString() + " es el número más pequeño.";   
                    }
                }

                $("comparativa").html(texto);

            });
        });
    </script>
</body>
</html>
