<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura de JSON</title>
</head>
<body>
    <h1>Documento JSON Simple</h1>
    <button id="botonLoad">Cargar Documento</button>
    <ul id="tareas"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#botonLoad").click(function() {
                $.getJSON("documents/tareas.json", function(data) {
                    console.log("Leyendo documento...");
                    var html = "";
                    $.each(data, function(key,value) {
                        html += "<li>Key: " + key + ", Value: "+ value + "</li>";
                    });
                    console.log("Documento leido con exito");
                    $("#tareas").html(html);
                });
            });
        });
    </script>
</body>
</html>
