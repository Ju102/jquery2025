<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtros XML</title>
  </head>
  <body>
    <h1>Filtros XML</h1>
    <label>Introduzca ID: </label>
    <input type="text" id="cajaid" />
    <button id="botonatributo">Buscar atributo ID</button>
    <hr />

    <label>Introduzca localidad: </label>
    <input type="text" id="cajalocalidad" />
    <button id="botonLocalidad">Buscar localidad contains</button>
    <hr />

    <h1 style="color: fuchsia" id="mensaje"></h1>
    <ul id="listadepartamentos"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#botonatributo").click(function () {
          $.get("documents/departamentos.xml", function (data) {
            console.log("Leyendo servicio");
            // El filtro sera el siguiente: DEPT[DEPT_NO = id]
            var id = $("#cajaid").val();
            var filtro = "DEPT[DEPT_NO = " + id + "]";
            // Solamente tenemos un id por departamento
            var nododept = $(data).find(filtro).first();
            var nombre = $(nododept).find("DNOMBRE").text(); // si hay solo una etiqueta asi, sino habria que especificar con first(en este caso)
            var localidad = $(nododept).find("LOC").text();
            // $("#mensaje").text("Departamento: " + nombre + " Localidad: "+ localidad);
            $("#mensaje").html(
              "Departamento: " + nombre + "<br> Localidad: " + localidad
            );
          });
        });

        $("#botonLocalidad").click(function () {
          $.get("documents/departamentos.xml", function (data) {
            console.log("Leyendo servicio x2");
            var localidad = $("#cajalocalidad").val();
            // El filtro sera el siguiente: LOC:contains(localidad)
            var filtro = "LOC:contains(" + localidad + ")";
            // Son varios elementos los que podria devolver (usar each)
            var html = "";
            $(data)
              .find(filtro)
              .each(function () {
                
                /*
                var cosa = $(this).text();
                html += "<li>" + cosa + "</li>";
                */

                var ndepto = $(this).parent().attr("DEPT_NO");
                var nombre = $(this).parent().find("DNOMBRE").text();

                html += "<li>NÂº Departamento: " + ndepto;
                html += "<br>Nombre: " + nombre + "</li><br>";
              });
            $("#listadepartamentos").html(html);
          });
        });
      });
    </script>
  </body>
</html>
