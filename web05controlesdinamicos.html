<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles dinámicos</title>
</head>
<body>
    <h1>Controles dinámicos</h1>
    <label>Introduce texto: </label>
    <input type="text" id="caja">
    <button id="boton">Generar</button>
    
    <div id="contenedor"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#boton").click(function() {

                var texto = $("#caja").val();

                // Creamos un parrafo con un evento/listener
                // Objeto creado y posteriormente, incluimos sus atributos

                // var parrafo = $("<p>");
                // parrafo.text(texto);
                // parrafo.css("color","blue");

                var parrafo = $("<p>", {"text": texto, "style": "color: blue"});

                $("#contenedor").append(parrafo);

                parrafo.click(function() {
                    $(this).css("color","fuchsia");
                    $(this).text("¡Has pulsado el texto!");
                });

            });
        });
    </script>
</body>
</html>
