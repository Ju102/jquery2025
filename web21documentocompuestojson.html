<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento JSON Compuesto</title>
</head>
<body>
    <h1>Lectura de JSON compuesto</h1>
    <button id="botonLoad">Cargar documento</button><br>
    <ul id="clientes"></ul>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#botonLoad").click(function() {
                console.log("Boton pulsado");
                $.ajax({
                    url: "documents/clientes.json",
                    method: "GET", // type
                    dataType: "json",
                    success: function(data) {
                        console.log("Leyendo documento...");
                        var html = "";
                        $.each(data.clientes, function(index, objecto) {
                            console.log("Un dato leido");
                            html += `<li>Indice: ${index}, Objeto: ${objecto.nombre}</li>`;
                        });
                        $("#clientes").html(html);
                    }
                });
            });
        });
    </script>
</body>
</html>
